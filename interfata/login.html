<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Custom Login Form</title>   
    <link rel="stylesheet" href="loginStyle.css">
  </head>

  <body>

  <div id="wrapper">
	<div class="join">Join MAYA - Online Brainstorming Platform</div>
    	<div class="lock"></div>
	        <div class="clr"></div>
    	    	<div class="login-options">Choose on of the following sign up methods.</div>
                    <button class="facebook" id="facebookLogin" href="#">Facebook</button>
                    <button class="google" id="gmailLogin" href="#">Google+</button>
                    <div class="clr"><hr /></div>
                    		<div class="mail-text">Or sign up using your email address.</div>
                            		<div class="forms">
                                    <form action="" method="get" name="register">
                                    <input name="fullname" type="text" value="Enter your full name..." size="70" onClick="border: 1px solid #30a8da;" id="username"/>
                                    <input name="email" type="text" value="Enter your email address..." size="70" onClick="border: 1px solid #30a8da;" id="mail"/>
                                    <input name="password" type="password" value="Enter a password..." size="70" onClick="border: 1px solid #30a8da;" id="password"/>
                                    </form>
                                    </div>
						<button id="createAcc" class="create-acc">Create My Account</button>
            <button id="Login" class="login_button">Login</button>
  </div>
  </body>
</html>
